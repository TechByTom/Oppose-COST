<html>
<head>
    <title>Admin Interface</title>
        <script>
            function buildAndDownload() {
                var systemType = document.getElementById("system").value;
                var osName = getOSName(); // Function to get the OS name

                fetch('/build', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'system=' + systemType
                })
                .then(response => response.blob())
                .then(blob => {
                    var filename = osName + '-' + blob.type.split('/')[1]; // Combine OS name and file extension
                    var url = window.URL.createObjectURL(blob);
                    var a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error:', error));
            }

            function getOSName() {
                var userAgent = window.navigator.userAgent;
                if (userAgent.includes('Windows')) {
                    return 'Windows';
                } else if (userAgent.includes('Linux')) {
                    return 'Linux';
                } else if (userAgent.includes('Mac OS')) {
                    return 'MacOS';
                } else {
                    return 'Unknown';
                }
            }
        </script>
</head>
<body>
    <h1>Build Client Application</h1>
    <label for="system">Choose a system:</label>
    <select name="system" id="system">
        <option value="windows">Windows</option>
        <option value="linux">Linux</option>
        <option value="macos">macOS</option>
    </select>
    <button onclick="buildAndDownload()">Build and Download</button>
</body>
